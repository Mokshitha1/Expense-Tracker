<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<meta charset="UTF-8" > 
	<title>Expense Tracker</title> 
	<link rel="stylesheet" href="style.css" type="text/css">
  </head> 

<body> 
	<div> 
		<h1 style="color: blue;"> 
			M-MART
		</h1> 
		<h3>Expense Tracker</h3> 
	</div> 
	<div class="summary"> 
		<div> 
			<h1> Balance: 
				<span id="updatedBal"> 
				10000
				</span> 
			</h1> 
		</div> 
		<br /> 
		<div class="total"> 
			<div> 
				Total Income: 
				<div> 
					<h2 style="color: blue;"> 
						42000 
					</h2> 
				</div> 
			</div> 
			<hr class="verticle"> 
			<div> 
				Total Expenses: 
				<div> 
					<h2 style="color: red;"> 
						52000
					</h2> 
				</div> 
			</div> 
		</div> 
	</div> 
	<div class="root"> 
		<div id="items"> 
			<h2>Expenses</h2> 
			<table id="table"> 
				<tr class="titles"> 
					<th>S.no.</th> 
					<th>Name</th> 
					<th>Amount</th> 
					<th>Type</th> 
				</tr> 
				<tr> 
					<td>1.</td> 
					<td>Mokshii</td> 
					<td>9368</td> 
					<td>Expense</td> 
					</tr> 
				<tr> 
					<td>2.</td> 
					<td>Mahesh</td> 
					<td>3085</td> 
					<td>Income</td> 
					</tr> 
					<tr> 
						<td>3.</td> 
						<td>Bhavya</td> 
						<td>5636</td> 
						<td>Expense</td> 
						</tr> 
			</table> 
		</div> 
		<hr class="vertical"> 
		<div id="new"> 
			<h2>Add new</h2> 

			<div class="inputs"> 
				<div class="inputitem"> 
					<p style="width: 9rem"> 
						Entry type: 
					</p> 
					<select id='itemType'> 
						<option value="0">Expense</option> 
						<option value="1">Income</option> 
					</select> 
				</div> 
				<div class="inputitem"> 
					<p style="width: 9rem">Name:</p> 
					<input id="name"
						type="text"
						value=""
						placeholder="name" /> 
				</div> 
				<div class="inputitem"> 
					<p style="width: 9rem">Amount:</p> 
					<input value="0"
						id="amount"
						name="mod"
						type="number"
						placeholder="amount" /> 
				</div> 
			</div> 
			<button onclick="addItem()"> 
				Add Expense 
			</button> 
		</div> 
	</div> 
	
</body> 

</html>
